<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
    </head>

    <body>
        <div class="search">
            <input class="cityInput" type="text" placeholder="Search city...">
            <button class="searchBtn" type="button">Search</button>
        </div> <!-- /.search -->

        <div class="container">
            <h2 class="city-name"></h2>
            <ul>
                <li><img class="weather-icon" src="" alt="Weather icon"></li>
                <li class="temperature"></li>
                <li class="feels-like"></li>
                <li class="conditions"></li>
            </ul>
        </div> <!-- /.container -->

        <script src="js/main.js"></script>
    </body>
</html>
